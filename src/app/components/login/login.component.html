<div class="body">
  <div class="login">
    <form [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="../../../assets/img/usuario.png" alt="No se pudo cargar la imagen" width="50%">
      <h1>Login</h1>
      <mat-form-field class="ancho">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>
      <mat-form-field class="ancho"  >
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <br>
      <button type="submit" class="ancho botton" mat-raised-button color="warn" [disabled]="form.invalid">Ingresar</button>
    </form>
  </div>
</div>
