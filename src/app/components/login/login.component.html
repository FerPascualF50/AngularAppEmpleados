<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spiner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="../../../assets/img/usuario.png" alt="No se pudo cargar la imagen" width="50%">
      <h1>Login</h1>
      <mat-form-field class="ancho">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>
      <mat-form-field class="ancho"  >
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <br>
      <button type="submit" class="ancho button" mat-raised-button color="warn" [disabled]="form.invalid">Ingresar</button>
      <br/>
      <div>
        <p>Test --> User: fpascual - Pass: admin123</p>
      </div>
    </form>
  </div>
</div>
