<div class="container">
  <mat-toolbar>
    <span>Usuarios</span>
    <div class="example-spacer"></div>
    <button mat-raised-button color="warn" routerLink="/dashboard/crear-usuario">Agregar</button>
  </mat-toolbar>

  <div *ngIf="listUsuarios.length > 0">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="ej: Schwarzeneggers" #input autocomplete="off">
    </mat-form-field>

    <div class="example-table-container mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created"
        matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
          <td mat-cell *matCellDef="let element">{{element.usuario}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
          <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
          <td mat-cell *matCellDef="let element">{{element.sexo}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i= index" style="text-align: right;">
            <a class="pointer" matTooltip="No tenes acceso a editar">
              <mat-icon color="primary">edit</mat-icon>
            </a>
            <a class="pointer" (click)="eliminarUsuario(i)" matTooltip="Eliminar usuario">
              <mat-icon color="warn">delete</mat-icon>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select cantidad de Usuarios por pagina"></mat-paginator>
